<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mega Puzzle Game üß©</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff4081;
      font-size: 2em;
    }

    #preview {
      width: 100px;
      height: 100px;
      border: 2px solid white;
      box-shadow: 0 0 10px #999;
      background-size: cover;
      border-radius: 5px;
    }

    #puzzle-container {
      width: 400px;
      height: 400px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      border: 3px solid #fff;
      box-shadow: 0 0 20px #ccc;
      position: relative;
    }

    .tile {
      width: 50px;
      height: 50px;
      box-sizing: border-box;
      border: 0.5px solid #fff;
      background-size: 400px 400px;
      cursor: grab;
    }

    #message {
      text-align: center;
      font-size: 1.5em;
      color: green;
      margin-top: 15px;
    }

    #controls {
      text-align: center;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4e75;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† Mega Puzzle Game (8x8)</h1>
    <div id="preview"></div>
  </header>

  <div id="puzzle-container"></div>

  <div id="controls">
    <button onclick="createPuzzle()">üîÅ Restart Puzzle</button>
  </div>

  <div id="message"></div>

  <script>
    const puzzle = document.getElementById("puzzle-container");
    const message = document.getElementById("message");
    const preview = document.getElementById("preview");

    // üîÑ Replace with your custom image link if you want
    const imageSrc = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/640px-Golde33443.jpg";
    preview.style.backgroundImage = `url(${imageSrc})`;

    let tiles = [];
    const gridSize = 8; // ‚úÖ 8x8 Grid
    const containerSize = 400;
    const tileSize = containerSize / gridSize;

    function createPuzzle() {
      puzzle.innerHTML = "";
      message.textContent = "";
      tiles = [];

      for (let i = 0; i < gridSize * gridSize; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.setAttribute("data-correct", i);
        tiles.push(tile);
      }

      shuffleArray(tiles);

      tiles.forEach((tile, index) => {
        tile.setAttribute("data-current", index);

        const pos = tile.getAttribute("data-correct");
        const x = (pos % gridSize) * -tileSize;
        const y = Math.floor(pos / gridSize) * -tileSize;
        tile.style.width = tile.style.height = `${tileSize}px`;
        tile.style.backgroundImage = `url(${imageSrc})`;
        tile.style.backgroundSize = `${containerSize}px ${containerSize}px`;
        tile.style.backgroundPosition = `${x}px ${y}px`;

        puzzle.appendChild(tile);
      });

      enableDragAndDrop();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function enableDragAndDrop() {
      let dragged;

      document.querySelectorAll(".tile").forEach(tile => {
        tile.draggable = true;

        tile.addEventListener("dragstart", e => {
          dragged = e.target;
        });

        tile.addEventListener("dragover", e => e.preventDefault());

        tile.addEventListener("drop", e => {
          e.preventDefault();
          if (dragged !== e.target) {
            swapTiles(dragged, e.target);
            checkWin();
          }
        });
      });
    }

    function swapTiles(tile1, tile2) {
      const tempCurrent = tile1.getAttribute("data-current");
      tile1.setAttribute("data-current", tile2.getAttribute("data-current"));
      tile2.setAttribute("data-current", tempCurrent);

      const tempHTML = tile1.outerHTML;
      tile1.outerHTML = tile2.outerHTML;
      tile2.outerHTML = tempHTML;

      enableDragAndDrop(); // Re-bind after DOM update
    }

    function checkWin() {
      const currentTiles = document.querySelectorAll(".tile");
      for (let i = 0; i < currentTiles.length; i++) {
        if (currentTiles[i].getAttribute("data-correct") != i) return;
      }
      message.textContent = "üéâ You Solved It!";
    }

    createPuzzle();
  </script>
</body>
</html>
